<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Breathing Exercise</title>
    <link rel="stylesheet" type="text/css" href="/static/css/exersise.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  </head>
  <body>

    <header>
      <div class="logo">
        <img src="/static/imgs/Stress Shift logo.png" alt="Logo">
      </div>
      <nav class="row">
        <ul class="ms-auto" >
          <li ><a href="{{ url_for('welcome') }}">Home</a></li>
          <li><a href="{{ url_for('about') }}">About</a></li>
          <li ><a href="{{ url_for('emotion') }}">Emotion Detection</a></li>
          <li ><a href=" {{ url_for('stressmanagement') }}">Stress Management</a></li>
          <li ><a href="{{ url_for('contact') }}">Contact</a></li>
          <li>
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                {%if username%}
                  {{username}}
                {%else%}
                  Hi Gust
                {%endif%}
              </button>
              <ul class="dropdown-menu">
                <li href=" {{ url_for('login') }} ">
                    {%if username%}
                    <a href="{{ url_for('logout')}}">Log out</a>
                    {%else%}
                    <a href="{{ url_for('login')}}">Log in here</a>
                    {%endif%}</li>
                <li></li>
              </ul>
          </div></li>
        </ul>
        
      </nav>
    
    </header>

    <div id="breath-container">
      <h1 id="breath-text">Breathe</h1>
      <button id="start-button">Start</button>
      <button id="stop-button">Stop</button>
    </div>
    <script src="/static/js/exersise.js"></script>
  </body> 
</html>
