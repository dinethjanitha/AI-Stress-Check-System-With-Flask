<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Listening to Songs</title>
  <link rel="stylesheet" type="text/css" href="/static/css/listening.css">
  <script src="/static/js/listening.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
  <header>
    <h1>Listening to Songs</h1>
  </header>

  <section id="song-list">
    <h2>Song List</h2>
    <ul>
      <li>Song 1</li>
      <audio controls>
    
        <source src="/static/audio/song1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
      <li>Song 2</li>
      <audio controls>
        
        <source src="/static/audio/song2.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
      <li>Song 3</li>
      <audio controls>
        
        <source src="/static/audio/song3.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
      </audio>
      <!-- Add more songs as needed -->
    </ul>
  </section>

  <section id="now-playing">
    <h2>Now Playing</h2>
    <div id="player">
      <div id="song-title">Song Title</div>
      <div id="song-duration">00:00</div>
      <div id="controls">
        <button id="play-button">Play</button>
        <button id="pause-button">Pause</button>
        <button id="stop-button">Stop</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Listening to Songs. All rights reserved.</p>
  </footer>
  <script src="/static/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

</body>
</html>
